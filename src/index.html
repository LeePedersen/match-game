<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <div class="container">

        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <img src="img/boat.jpg" alt="image of a boat" class="showing" id="square3Img">

        <div class="col-md-6">

      </div>
